<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Birthday Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Satisfy&family=Zen+Kurenaido&display=swap"
    rel="stylesheet">
</head>

<body class="container">
    <h1>
      Birthday Calculator
    </h1>

    <div class="row">
      <p>What's your name?</p>
      <input type="text" id="name" onchange="calculateDays()">
    </div>

    <div class="row">
      <p>When is your birthday?</p>
      <input type="date" id="bday" onchange="calculateDays()"/>
    </div>

    <div class="submit">
      <h2 id="days-left"></h2>
    </div>

    <script src="./index.js"></script>
</body>
<footer>
